<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiniela de Fútbol</h1>
    
    <div class="contenedor-flex">
        <div class="columna-izquierda">
            <h2>Todas las Fechas</h2>
            <th>Brasil vs Argentina</th>
            <br>
            <th>Venezuela vs Chile</th>
            <br>
            <th>Francia vs España</th>
            <br>
            <th>Japón vs China</th>
            <br>
            <th>Italia vs Holanda</th>
        </div>
        <div class="columna-centro">
            <h2>Resultados Reales</h2>
            <div id="resultados-reales"></div>
        </div>
        <div class="columna-derecha">
            <h2>Resultados en Puntos</h2>
            <div id="resultados" class="scroll-resultados-puntos"></div>
        </div>
    </div>

    <h2>Predicciones de los Participantes</h2>

    <div id="predicciones" class="contenedor-predicciones"></div>

<script src="quiniela.js"></script>
</body>
</html>
